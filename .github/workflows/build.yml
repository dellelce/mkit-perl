name: Build
on: [push]

env:
  IMAGE: ghcr.io/dellelce/perl-base

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Mkit Perl 
        run: docker build -t $IMAGE .
      - name: Perl check version
        run: echo "PERL_VERSION=$(docker run --rm $IMAGE  /app/perl/bin/perl -V | awk ' NR == 1 { gsub(/[()]/, \"\"); print $6\".\"$8\".\"$10 } ')" >> $GITHUB_ENV
      - name: Add tag & push
        run: docker tag $IMAGE $IMAGE:$REDIS_VERSION && docker push $IMAGE:$REDIS_VERSION && docker push $IMAGE
